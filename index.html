<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="timer-container">
    <h1>Pomodoro Timer</h1>
    
    <!-- Task input -->
    <label for="task-name">Task</label>
    <input type="text" id="task-name" placeholder="Enter task name" />

    <!-- Work and Break Time Inputs -->
    <label for="work-time">Work Time (minutes)</label>
    <input type="number" id="work-time" value="25" min="1" />
    
    <label for="break-time">Break Time (minutes)</label>
    <input type="number" id="break-time" value="5" min="1" />
    
    <p id="timer-display">25:00</p>

    <div class="controls">
      <button id="start-btn">Start</button>
      <button id="reset-btn" disabled>Reset</button>
    </div>

    <p>Pomodoros Completed: <span id="pomodoro-count">0</span></p>

    <h3>Next Break: <span id="break-time-display">5:00</span></h3>
    
    <div id="progress-tracking">
      <h4>Daily Progress</h4>
      <p>Total Pomodoros Completed Today: <span id="daily-progress">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
